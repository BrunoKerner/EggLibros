<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Editar Autor</title>
        <style>
            .fondo{
                text-align: center !important;
                background-image: url("https://images2.alphacoders.com/261/thumb-1920-26102.jpg") !important;
            }
            label{
                color: peachpuff !important;
            }

            .titulo{
                color: blanchedalmond !important;
            }

            h3{
                color: peachpuff !important;
            }
        </style>
    </head>

    <body class="fondo">
        
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://mcgtn.org/storage/logos/library-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">Biblioteca</a>
            </div>
        </nav>

        <h3>Modificar Autor</h1>

        <form th:object="${autor}" th:method="POST">
            <fieldset>
                <label th:text="*{nombre}"></label><br>

                <input type="text" th:field="*{nombre}" th:value="*{nombre}" />


                <input type="submit" value="Editar" />
            </fieldset>
        </form>
        <br>
        <a href="/listarautores" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Volver</a>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
