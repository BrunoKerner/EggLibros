<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Agregar Libro</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/style.css"/>
        <link th:href="@{css/style.css}" rel="stylesheet" />
    </head>

    <body class="fondo">

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://mcgtn.org/storage/logos/library-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">Biblioteca</a>
            </div>
        </nav>
        
        <h3 style="text-align: center">Agregar Libro</h3>
        
        <p th:if="${error != null}" th:text="${error}"></p>
        <p th:if="${exito != null}" th:text="${exito}"></p>

        <form action="/agregarlibro" method="POST">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Titulo</label><br>
                <input name="titulo" />
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">AÃ±o de Publicacion</label><br>
                <input name="anio" list="datalistOptions" id="exampleDataList" placeholder="Deje vacio si es desconocido"/>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Autor</label><br>
                <select name="idAutor">
                    <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Editorial</label><br>
                <select name="idEditorial">
                    <option th:each="editorial : ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Agregar Libro</button><a href="/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Volver</a>
        </form>
        


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </body>

</html>
