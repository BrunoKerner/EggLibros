<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Lista de Editoriales</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../static/css/style.css"/>
        <link th:href="@{css/style.css}" rel="stylesheet" />
    </head>

    <body class="fondo">
        
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://mcgtn.org/storage/logos/library-logo.png" alt="" width="30" height="24" class="d-inline-block align-text-top">Biblioteca</a>
            </div>
        </nav>

        <div class="container">

            <h3>Lista de Editoriales</h3>

            <hr/>

            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Alta/Baja</th>
                        <th scope="col">Acciones</th>
                        <th scope="col">Modificar</th>
                    </tr>
                </thead>
                <tbody th:each="editorial : ${#lists.sort(editoriales, porNombre)}">
                    <tr>
                        <td th:text="${editorial.nombre}"></td>
                        <td>
                            <i th:if="${editorial.alta}"><img src="../static/imagenes/green.png" th:src="@{imagenes/green.png}"/></i>
                            <i th:unless="${editorial.alta}"><img src="../static/imagenes/red.png" th:src="@{imagenes/red.png}"/></i>
                        </td>
                        <td>
                            <i th:if="${editorial.alta}"><a th:href="@{/editorial/baja/__${editorial.id}__}"><button type="button" class="btn btn-danger">Dar de Baja</button></a></i>
                            <i th:unless="${editorial.alta}"><a th:href="@{/editorial/alta/__${editorial.id}__}"><button type="button" class="btn btn-success">Dar de Alta</button></a></i>
                        </td>
                        <td>
                            <a th:href="@{/editorial/__${editorial.id}__/editar}"} class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Editar</a>
                        </td>
                    </tr>


                </tbody>
            </table>
            <a href="/" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Volver</a>
        </div>


    </body>

</html>
